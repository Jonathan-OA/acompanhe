<ion-header>
    <ion-navbar>
       <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title color="danger">Acompanhe</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
    <ion-row justify-content-around="">
      <ion-col col-12 class="header_orc">
          Ãšltimos Acompanhamentos 
      </ion-col>
    </ion-row>
    <ion-row justify-content-around="">
        <ion-list  col-12>
            <ion-item *ngFor="let item of listAc">
              <ion-avatar item-start>
                <img src="../../../assets/imgs/colaborador.png">
              </ion-avatar>
              <h2>{{item.nome}}</h2>
              <p>{{item.local}}</p>
              <p class="{{item.status}}">{{item.status}}</p>
              <div *ngIf="item.avaliacao > 0">
                <ion-icon *ngIf="item.avaliacao>0" name="star" style="font-size:2em"></ion-icon>
                <ion-icon *ngIf="item.avaliacao>1" name="star" style="font-size:2em"></ion-icon>
                <ion-icon *ngIf="item.avaliacao>2" name="star" style="font-size:2em"></ion-icon>
                <ion-icon *ngIf="item.avaliacao>3" name="star" style="font-size:2em"></ion-icon>
                <ion-icon *ngIf="item.avaliacao>4" name="star" style="font-size:2em"></ion-icon>
              </div>
              <ion-avatar *ngIf="item.avaliacao<=0" item-end>
                <button ion-button  (click)="avaliar(item.id, item.data)"> Avaliar </button>
              </ion-avatar>
              
              
              <span><p>{{item.data}}</p></span>
            </ion-item>
          </ion-list>
    </ion-row>
  </ion-content>
