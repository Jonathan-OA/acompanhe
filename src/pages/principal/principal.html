<ion-header>
  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title color="danger">Acompanhe</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-row justify-content-around="">
        <ion-col col-12 class="header_orc">
            Realizar Orçamento - {{ user }}
        </ion-col>

    </ion-row>
    <ion-list>
        <ion-item>
          <ion-label>Serviço</ion-label>
          <ion-input type="text" [(ngModel)]="acomp.servico"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Paciente</ion-label>
          <ion-input type="text" [(ngModel)]="acomp.paciente"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Tipo de Deficiência:</ion-label>
            <ion-select [(ngModel)]="acomp.deficiencia">
              <ion-option value="n">Nenhuma</ion-option>
              <ion-option value="a">Auditiva</ion-option>
              <ion-option value="v">Visual</ion-option>
              <ion-option value="f">Física</ion-option>
              <ion-option value="m">Múltipla</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Data Inicial:</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="event.data_ini"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Data Final:</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="event.data_fim"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Total de Horas:</ion-label>
            <ion-input type="number" [(ngModel)]="acomp.totalhoras"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Local:</ion-label>
            <ion-input type="text" [(ngModel)]="acomp.local"></ion-input>
          </ion-item>
      </ion-list>
      <div align="center">
          <button class="button" ion-button (click)="enviarOrcamento()">Solicitar</button>
      </div>
</ion-content>
